<!DOCTYPE html> <!--Esta declaração define o tipo de documento e a versão do HTML-->>
<html lang="en"> <!--indica que o idioma é o inglês -->

<head> <!-- <head> e </head> par de tags envolve o cabeçalho do documento HTML. título da página, entre outros.-->
    <meta charset="UTF-8"> <!--Esta meta tag define o conjunto de caracteres utilizado-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- define dimensão em celulares-->>
    <title>Portifolio</title>
    <!-- Adicione links para estilos CSS ou scripts JavaScript aqui, se necessário -->
</head>


<body> <!--Estas tags envolvem o conteúdo principal da página HTML-->
    <header> 
        <h1>My Portifolio</h1> <!--<h1> do  <header>geralmente contém elementos como logotipos, títulos ou menus de navegação.-->
        <nav> <!-- navegação-->
            <ul> <!-- lista do menu de navegação-->
                <li><a href="#about">About Me</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#projeto">Projetos</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main> <!--<main> contém o conteúdo principal da página, -->
        <section id="#about">
            <h2>About Me</h2>
            <p>Coloque aqui uma breve descrição sobre você e seus interesses.</p>
        </section>

        <section id="#resume">
            <h2>Resume</h2>
            <p>Lista de projetos que você deseja destacar no seu portfólio.</p>
        </section>

        <section id="#projeto">
            <h2>Projetos</h2>
            <p>//</p>
        </section>

        <section id="#blog">
            <h2>Blog</h2>
            <p> </p>
        </section>

        <section id="#contacts">
            <h2>Contacts</h2>
            <p> // </p>
        </section>
    </main>

    <footer> <!--<footer> contém informações adicionais, como direitos autorais, links de contato, etc.-->
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>
</body>
</html>
